<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { width: 100%; max-width: 420px; border: 1px solid #ccc; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 16px; }
    #scanner-container { display: flex; flex-direction: column; align-items: center; }
    input { padding: 6px; margin-top: 6px; width: 220px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .error { color: #b00020; font-weight: bold; }
    .ok { color: #2e7d32; font-weight: bold; }
    .muted { color: #999; }
    .action-btn { margin: 2px; padding: 4px 8px; font-size: 14px; }

    /* Footer styles (cosmetic only) */
    footer.site-footer {
      margin-top: 22px;
      padding-top: 14px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      color: #444;
      font-size: 14px;
      background: transparent;
    }
    .footer-left { display: flex; align-items: center; gap: 10px; }
    .footer-brand { font-weight: 600; }
    .footer-phone { font-weight: 500; color: #222; }
    .contact-button {
      appearance: none;
      border: none;
      background: #1976d2;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }
    .contact-button:hover { background: #155fa0; }
    @media (max-width: 480px) {
      .footer-left { width: 100%; justify-content: center; }
      footer.site-footer { text-align: center; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory Tracker</h1>

  <div id="scanner-container">
    <video id="video" autoplay playsinline muted></video>
    <p id="scan-result" class="muted">Scan a barcodeâ€¦</p>
    <div class="row">
      <button id="start-cam">Start Camera</button>
      <button id="stop-cam">Stop Camera</button>
      <button id="add-btn" disabled>Add to Inventory</button>
    </div>

    <p class="muted">Manual barcode entry (fallback):</p>
    <div class="row">
      <input type="text" id="manual-barcode" placeholder="Enter barcode" />
      <button id="manual-add-btn">Use This Barcode</button>
    </div>
  </div>

  <div class="row">
    <button id="load-btn">ðŸ“‹ Load Inventory</button>
    <button id="ping-btn">ðŸ”Ž Ping API</button>
  </div>
  <div id="inventory"></div>

  <p id="status" class="error"></p>

  <!-- ZXing library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    // ===== YOUR APPS SCRIPT WEB APP URL =====
    const API_URL = "https://script.google.com/macros/s/AKfycbxGc0hViXDV5YbbvKefLQvAW8wjwTNVq--Eq-RWyiulxqaN2YH2EQNKNuHGkE_lbuGPlg/exec";

    let lastScanned = null;
    let streamStopper = null; // to stop camera cleanly

    const videoEl = document.getElementById('video');
    const scanResult = document.getElementById('scan-result');
    const addBtn = document.getElementById('add-btn');
    const startCamBtn = document.getElementById('start-cam');
    const stopCamBtn = document.getElementById('stop-cam');
    const manualInput = document.getElementById('manual-barcode');
    const manualAddBtn = document.getElementById('manual-add-btn');
    const loadBtn = document.getElementById('load-btn');
    const pingBtn = document.getElementById('ping-btn');
    const inventoryDiv = document.getElementById('inventory');
    const statusEl = document.getElementById('status');

    // ===== SCANNER SETUP (FIXED) =====
    const codeReader = new ZXing.BrowserMultiFormatReader();

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        const rearCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        if (!rearCamera) {
          statusEl.textContent = "No camera found on this device.";
          return;
        }

        await codeReader.decodeFromVideoDevice(rearCamera.deviceId, videoEl, (result, err) => {
          if (result) {
            console.log("Scanned barcode:", result.text);
            lastScanned = result.text;
            scanResult.textContent = "Scanned: " + lastScanned;
            addBtn.disabled = false;
            statusEl.textContent = "";
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("Scanner error:", err);
            statusEl.textContent = "Scanner error: " + err.message;
          }
        });

        // Keep track of stream to stop later
        const stream = videoEl.srcObject;
        streamStopper = () => {
          stream && stream.getTracks().forEach(t => t.stop());
          codeReader.reset();
        };

      } catch (error) {
        console.error("Camera init failed:", error);
        statusEl.textContent = "Failed to access camera: " + error.message;
      }
    }

    function stopScanner() {
      try {
        if (streamStopper) streamStopper();
        streamStopper = null;
        addBtn.disabled = true;
        scanResult.textContent = "Scan a barcodeâ€¦";
      } catch (e) {
        console.error(e);
      }
    }

    startCamBtn.addEventListener('click', startScanner);
    stopCamBtn.addEventListener('click', stopScanner);

    // ===== ADD ITEM =====
    addBtn.addEventListener('click', async () => {
      if (!lastScanned) return;
      const product = prompt("Enter product name:", "Unknown") || "Unknown";
      const qty = prompt("Enter quantity:", "1") || "1";
      const price = prompt("Enter price:", "0") || "0";

      try {
        const body = new URLSearchParams({
          action: "add",
          Barcode: lastScanned,
          Product: product,
          Quantity: String(parseInt(qty, 10) || 0),
          Price: String(parseFloat(price) || 0)
        });

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch {
          throw new Error("Unexpected response: " + text.slice(0, 120));
        }

        if (json.status === "success") {
          statusEl.className = "ok";
          statusEl.textContent = "Added!";
          lastScanned = null;
          addBtn.disabled = true;
          scanResult.textContent = "Scan a barcodeâ€¦";
          await loadInventory();
        } else {
          throw new Error(json.message || "Unknown error");
        }
      } catch (err) {
        console.error("Add error:", err);
        statusEl.className = "error";
        statusEl.textContent = "Failed to add item: " + err.message;
      }
    });

    // ===== MANUAL ADD =====
    manualAddBtn.addEventListener('click', () => {
      const v = manualInput.value.trim();
      if (!v) return alert("Enter a barcode first.");
      lastScanned = v;
      addBtn.disabled = false;
      scanResult.textContent = "Scanned manually: " + lastScanned;
      statusEl.textContent = "";
    });

    // ===== LOAD INVENTORY =====
    async function loadInventory() {
      statusEl.textContent = "";
      try {
        const res = await fetch(API_URL, { method: "GET" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          inventoryDiv.innerHTML = "<p>No data.</p>";
          return;
        }

        let html = "<table><tr><th>Barcode</th><th>Product</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>";
        const rows = data.slice(1);
        if (rows.length === 0) {
          html += `<tr><td colspan="5" class="muted">No inventory yet.</td></tr>`;
        } else {
          rows.forEach(r => {
            html += `<tr>
              <td>${r[0] ?? ""}</td>
              <td>${r[1] ?? ""}</td>
              <td>${r[2] ?? ""}</td>
              <td>${r[3] ?? ""}</td>
              <td>
                <button class="action-btn" onclick="adjustQuantity('${r[0]}', 'add')">+</button>
                <button class="action-btn" onclick="adjustQuantity('${r[0]}', 'subtract')">-</button>
                <button class="action-btn" onclick="deleteItem('${r[0]}')">Delete</button>
              </td>
            </tr>`;
          });
        }
        html += "</table>";
        inventoryDiv.innerHTML = html;
      } catch (err) {
        console.error("Load error:", err);
        statusEl.className = "error";
        statusEl.textContent = "Error loading inventory: " + err.message;
        inventoryDiv.innerHTML = "";
      }
    }
    loadBtn.addEventListener('click', loadInventory);

    // ===== ADJUST QUANTITY =====
    async function adjustQuantity(barcode, operation) {
      const amount = prompt(`Enter amount to ${operation}:`, "1");
      if (!amount || isNaN(amount) || parseInt(amount) <= 0) {
        alert("Please enter a valid positive number");
        return;
      }

      try {
        const body = new URLSearchParams({
          action: "adjust",
          Barcode: barcode,
          Operation: operation,
          Amount: amount
        });

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch {
          throw new Error("Unexpected response: " + text.slice(0, 120));
        }

        if (json.status === "success") {
          statusEl.className = "ok";
          statusEl.textContent = `Quantity ${operation === 'add' ? 'increased' : 'decreased'}!`;
          await loadInventory();
        } else {
          throw new Error(json.message || "Unknown error");
        }
      } catch (err) {
        console.error("Adjust error:", err);
        statusEl.className = "error";
        statusEl.textContent = "Failed to adjust quantity: " + err.message;
      }
    }

    // ===== DELETE ITEM =====
    async function deleteItem(barcode) {
      if (!confirm(`Are you sure you want to delete item with barcode: ${barcode}?`)) {
        return;
      }

      try {
        const body = new URLSearchParams({
          action: "delete",
          Barcode: barcode
        });

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch {
          throw new Error("Unexpected response: " + text.slice(0, 120));
        }

        if (json.status === "success") {
          statusEl.className = "ok";
          statusEl.textContent = "Item deleted!";
          await loadInventory();
        } else {
          throw new Error(json.message || "Unknown error");
        }
      } catch (err) {
        console.error("Delete error:", err);
        statusEl.className = "error";
        statusEl.textContent = "Failed to delete item: " + err.message;
      }
    }

    // ===== PING =====
    pingBtn.addEventListener('click', async () => {
      try {
        const res = await fetch(API_URL);
        const text = await res.text();
        statusEl.className = "ok";
        statusEl.textContent = "Ping OK (first 60 chars): " + text.slice(0, 60);
      } catch (e) {
        statusEl.className = "error";
        statusEl.textContent = "Ping failed: " + e.message;
      }
    });

    // Initial load
    window.addEventListener('load', () => {
      loadInventory();
    });
  </script>

  <!-- Footer (cosmetic only) -->
  <footer class="site-footer" aria-label="Site footer">
    <div class="footer-left">
      <span class="footer-brand">Â© 2025 Titan Business Pros</span>
      <span class="footer-phone">| 405-998-7979</span>
    </div>

    <div class="footer-right">
      <a class="contact-button" href="https://titanbusinesspros.github.io/MooreOklahoma" target="_blank" rel="noopener">Contact</a>
    </div>
  </footer>
</body>
</html>
