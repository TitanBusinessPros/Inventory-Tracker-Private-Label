<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 16px; }
    #scanner-container { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory Tracker</h1>

  <div id="scanner-container">
    <video id="video" autoplay></video>
    <p id="scan-result">Scan a barcode...</p>
    <button id="add-btn" disabled>Add to Inventory</button>
  </div>

  <button id="load-btn">ðŸ“‹ Load Inventory</button>
  <div id="inventory"></div>

  <!-- ZXing library for barcode scanning -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    // ===== CONFIGURE YOUR WEB APP URL =====
    const API_URL = "https://script.google.com/macros/s/AKfycbyOELJUS89E78ST2Bw_9Rz-oYyk2jUEJtZZqSVR8HPOyGOWfhKp6yDDqWmMPYGOkJxIbQ/exec"; // Replace with your deployed Apps Script Web App URL

    let lastScanned = null;

    // ===== SCANNER SETUP =====
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const scanResult = document.getElementById('scan-result');
    const addButton = document.getElementById('add-btn');

    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        lastScanned = result.text;
        scanResult.innerText = "Scanned: " + lastScanned;
        addButton.disabled = false; // enable "Add to Inventory"
      }
    });

    // ===== ADD SCANNED ITEM =====
    addButton.addEventListener('click', async () => {
      if (!lastScanned) return;
      const productName = prompt("Enter product name:", "Unknown");
      const quantity = prompt("Enter quantity:", "1");
      const price = prompt("Enter price:", "0");

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            Barcode: lastScanned,
            Product: productName,
            Quantity: parseInt(quantity),
            Price: parseFloat(price)
          }),
          headers: { "Content-Type": "application/json" }
        });
        alert("Item added!");
        lastScanned = null;
        addButton.disabled = true;
        scanResult.innerText = "Scan a barcode...";
        loadInventory(); // refresh table
      } catch (error) {
        console.error("Error adding inventory:", error);
        alert("Failed to add item");
      }
    });

    // ===== LOAD INVENTORY =====
    const loadBtn = document.getElementById('load-btn');
    const inventoryDiv = document.getElementById('inventory');

    async function loadInventory() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.length <= 1) {
          inventoryDiv.innerHTML = "<p>No inventory yet.</p>";
          return;
        }

        let html = "<table><tr><th>Barcode</th><th>Product</th><th>Quantity</th><th>Price</th></tr>";
        data.slice(1).forEach(row => { // skip headers
          html += `<tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
          </tr>`;
        });
        html += "</table>";
        inventoryDiv.innerHTML = html;
      } catch (error) {
        console.error("Error loading inventory:", error);
        inventoryDiv.innerHTML = "<p>Error loading inventory</p>";
      }
    }

    loadBtn.addEventListener('click', loadInventory);
    window.onload = loadInventory;
  </script>
</body>
</html>
